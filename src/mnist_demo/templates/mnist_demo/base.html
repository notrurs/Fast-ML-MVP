{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'mnist_demo/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="vh-100">
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'mnist_demo:index' %}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img class="svg-ico svg-middle" src="{% static 'mnist_demo/svg/braces-asterisk.svg' %}" alt="braces-ico">
                    <h4 class="ml-2">recode.academy</h4>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="{% url 'mnist_demo:index' %}" class="nav-link text-white">
                            <img class="svg-ico" src="{% static 'mnist_demo/svg/house-door.svg' %}" alt="home-ico">
                            Main Page
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'mnist_demo:form_upload' %}" class="nav-link text-white">
                            <img class="svg-ico" src="{% static 'mnist_demo/svg/upload.svg' %}" alt="file-upload-ico">
                            Form Upload
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'mnist_demo:ajax_draw' %}" class="nav-link text-white">
                            <img class="svg-ico" src="{% static 'mnist_demo/svg/file-arrow-up.svg' %}" alt="ajax-upload-ico">
                            AJAX
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'mnist_demo:ws_draw' %}" class="nav-link text-white">
                            <img class="svg-ico" src="{% static 'mnist_demo/svg/arrow-down-up.svg' %}" alt="ws-upload-ico">
                            WebSocket
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main class="h-100 d-flex align-items-center">
    <div class="container">
        {% block main %}{% endblock main %}
    </div>
</main>
</body>
</html>
