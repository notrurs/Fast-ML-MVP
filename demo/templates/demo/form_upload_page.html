{% extends 'demo/base.html' %}
{% load static %}

{% block title %} Form Upload {% endblock title %}

{% block main %}
    <section class="d-flex justify-content-center align-items-center">
        <div class="w-75 d-flex justify-content-evenly align-items-center">
            <div class="d-flex flex-column align-items-center justify-content-evenly" style="height: 467px;">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for el in form %}
                        {{ el }}
                    {% endfor %}
                    <div class="text-center">
                        <button class="mt-3 w-50 btn btn-primary btn-lg" type="submit">Upload</button>
                    </div>
                </form>
                {% if image %}
                    <img src="{{ image }}" alt="uploaded_image" width="200px">
                {% else %}
                    <img src="{% static 'demo/img/cat_thumbnail.jpg' %}" alt="uploaded_image" width="200px">
                {% endif %}
            </div>
            {% include 'demo/predict_table.html' %}
        </div>
    </section>
{% endblock main %}
